    <!-- bolor xndirneri hamar petq e ogtagortsel "arguments"
1. Grel function, vor y stanum e number tipi 4 argument,  ev stugum e ardyoq tivy parz e te voch.
ete parz tiv e, apa DOM -um cuyc eq talis ayd parz tivy (edited)  -->
        <h1 id="h1"></h1>
    <script>
        function prime(n1,n2,n3,n4){
            var arr = [...arguments];
                arr = arr.filter((number) => {
                  for (var i = 2; i <= Math.sqrt(number); i++) {
                    if (number % i === 0) return false;
                  }
                  return true;
                });
                document.getElementById("h1").innerHTML = arr
        }
        prime(2,5,4,9);




    </script>
